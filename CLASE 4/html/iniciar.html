<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaltenApp - Iniciar</title>
    <link rel="stylesheet" href="/CLASE 4/css/iniciar.css">
    <script src="https://kit.fontawesome.com/580727d853.js" crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <header><h1>Inicia tu aventura!</h1></header>
    <a href="/html/index.html">X</a>
        <!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="/img/lagunatorre.jpg" style="width:100%; height: 250px;">
        <div class="text">Laguna torre</div>
    </div>
    <div class="mySlides fade">
        <img src="/img/lagunadelostres.jpg" style="width:100%; height: 250px;">
        <div class="text">Laguna de los tres</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>
<div class="icon">
    <i class="fas fa-stopwatch fa fa-3x"></i>
</div>
<div class="cronometro">
    <br><br><br>
    <div id="hms"></div>
    <div class="boton start"><i class="fas fa-play"></i></div>        
    <div class="boton stop"><i class="fas fa-pause"></i></div>
    <div class="boton reiniciar"><i class="fas fa-stop"></i></div>
</div>

 <button class="calculo" onclick="calculo()">Calcula el tiempo estimado!</button>
<script src="/CLASE 4/js/iniciar.js"></script>
</body>
</html>
